<div class="container">
    <h1>SuperConcepts - Movies List</h1>
  
    
    <div class="form-group col-md-4">
      <input type="text" class="form-control"  placeholder="Search" [(ngModel)]="searchedKeyword">
    </div>
    <a href="#" routerLink="/movie/create/" class="btn btn-success">Add New Movie</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let movie of movies | filter:searchedKeyword">
        <td>{{ movie._id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.director }}</td>
        <td>
          <a href="#" [routerLink]="['/movie/', movie._id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/movie/', movie._id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteMovie(movie._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
