<div class="container">
    <h1>Add New Movie</h1>
  
    <a href="#" routerLink="/movie/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="year">Year:</label>
            <input 
                formControlName="year"
                id="year" 
                type="text" 
                class="form-control">
            <div *ngIf="f.year.touched && f.year.invalid" class="alert alert-danger">
                <div *ngIf="f.year.errors.required">Year is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="director">Director:</label>
            <input 
                formControlName="director"
                id="director" 
                type="text" 
                class="form-control">
            <div *ngIf="f.director.touched && f.director.invalid" class="alert alert-danger">
                <div *ngIf="f.director.errors.required">Director is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
